[options]
forward_x11 = true
docker_in_docker = true

[workspace]
user = "charles"
hostname = "devops"
default_shell = "zsh"
tools = [
    "ansible", 
    "aws-cli",
    "dive", 
    "docker", 
    "docker-compose", 
    "gcc", 
    "git", 
    "golang", 
    "helm", 
    "htop", 
    "knative-client", 
    "kubectl", 
    "kubectx", 
    "make", 
    "mysql-client", 
    "netcat", 
    "scw", 
    "terraform", 
    "thefuck", 
    "vault", 
    "vim", 
    "xclip",
]

[[workspace.volumes]]
host = "/tmp/kitt"
bind = "/tmp/host"
mode = "rw"

[[workspace.volumes]]
host = "$HOME"
bind = "/home/charles/host"
mode = "ro"

[[workspace.envs]]
name = "DOCKER_BUILDKIT"
value = "1"

[[workspace.envs]]
name = "TIMER_FORMAT"
value = "[%d]"

[[workspace.envs]]
name = "TIMER_PRECISION"
value = "2"

[[workspace.envs]]
name = "MAGIC_ENTER_GIT_COMMAND"
value = "git status"

[[workspace.envs]]
name = "MAGIC_ENTER_OTHER_COMMAND"
value = "ls"

[plugins]

    [plugins.zsh]
    theme = "afowler"
    plugins = [ 
        "aliases", 
        "ansible", 
        "aws", 
        "colored-man-pages", 
        "copybuffer", 
        "docker", 
        "docker-compose", 
        "git", 
        "helm", 
        "kn", 
        "kubectl", 
        "kubectx", 
        "magic-enter", 
        "pip", 
        "python", 
        "terraform", 
        "thefuck", 
        "timer", 
        "urltools", 
        "https://github.com/agkozak/zsh-z",
    ]
    extras = [
        "eval $(thefuck --alias f)",
        "export PATH=\"$PATH:$(go env GOPATH)/bin\""
    ]

    [[plugins.zsh.alias]]
    name = "reload"
    cmd = "source ~/.zshrc"

    [[plugins.zsh.alias]]
    name = "h"
    cmd = "history"

    [[plugins.zsh.alias]]
    name = "hs"
    cmd = "history | grep -i"

    [[plugins.zsh.alias]]
    name = "ff"
    cmd = "find . -type f -name"

    [[plugins.zsh.alias]]
    name = "x"
    cmd = "xclip -sel clip"

    [[plugins.zsh.alias]]
    name = "drun"
    cmd = "docker run -it --rm"

    [[plugins.zsh.alias]]
    name = "k"
    cmd = "kubectl"

    [[plugins.zsh.alias]]
    name = "ll"
    cmd = "ls -lAh"

    [[plugins.zsh.alias]]
    name = "lla"
    cmd = "ls -lah"

    [[plugins.zsh.alias]]
    name = "df"
    cmd = "df -h"

    [[plugins.zsh.alias]]
    name = "free"
    cmd = "free -m"

    [[plugins.zsh.alias]]
    name = "duh"
    cmd = "du -h -d 1"
